name: test-blockchain
run-name: ${{ github.actor}} is running Blockchain tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses : actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Tests
        run: |
        cd tests
        python ./tests.py
     